<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Scientific Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calc" role="application" aria-label="Scientific calculator">
    <div id="display" class="display">0</div>

    <div class="keys">
      <button class="fn" data-action="clear">C</button>
      <button class="fn" data-action="back">⌫</button>
      <button class="fn" data-value="(">(</button>
      <button class="fn" data-value=")">)</button>
      <button class="fn" data-value="PI">π</button>
      <button class="fn" data-value="E">e</button>

      <button class="fn" data-value="sin(">sin</button>
      <button class="fn" data-value="cos(">cos</button>
      <button class="fn" data-value="tan(">tan</button>
      <button class="fn" data-value="sqrt(">√</button>
      <button class="fn" data-value="log(">log</button>
      <button class="fn" data-value="abs(">abs</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="op" data-value="/">÷</button>
      <button class="op" data-value="^">^</button>
      <button class="op" data-value="%">%</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="op" data-value="*">×</button>
      <button class="fn" data-value="pow(">pow(</button>
      <button class="fn" data-value=",">,</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="op" data-value="-">−</button>
      <button class="fn" data-value="exp(">exp(</button>
      <button class="fn" data-value="pi()">pi</button>

      <button class="wide" data-value="0">0</button>
      <button data-value=".">.</button>
      <button class="equal" data-action="equals">=</button>
      <button class="op" data-value="+">+</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
